<div class="container-fluid">

    <form action="" [formGroup]="addPostForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="col-xs-7">
                    <div class="col-xs-10 form-group">
                        <label for="title">Title</label>
                        <input type="text" formControlName="title" class="form-control" id="title"
                            placeholder="Enter Title">
                    </div>
                    <div class="col-xs-10 form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" formControlName="description" id="description"
                            rows="3"></textarea>
                    </div>
                    <div class="col-xs-10 form-group">
                        <div class="col-xs-8" style="padding: 0;">
                            <label for="tags">Tags</label>
                            <input formControlName="tags" data-role="tagsinput" type="text" class="form-control"
                                id="tags" value="Tag 1,Tag 2,Tag 3,Tag 4,Tag 5">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" style="margin-top: 24px;" class="btn btn-primary"
                                (click)="addTags()">Add Tag</button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-5">
                    <div class="col-xs-5">
                        <label for="img">Select image:</label>
                        <input formControlName="image" type="file" id="img" name="img" accept="image/*">
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
